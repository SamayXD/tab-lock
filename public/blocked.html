<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Blocked</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
            font-family: -apple-system, system-ui, sans-serif;
            display: grid;
            place-items: center;
            color: white;
        }

        .container {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .gif-placeholder {
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .todo-list {
            text-align: left;
            margin: 2rem 0;
            padding: 0;
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .todo-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ This site is blocked</h1>
        
        <div class="gif-placeholder">
            <img src="dang-dang-it.gif" alt="Blocked Site Gif" class="gif">

        </div>

        <h2>While you're here, why not:</h2>
        <ul class="todo-list">
            <li class="todo-item">
                <div class="checkbox"></div>
                Take a 5-minute break
            </li>
            <li class="todo-item">
                <div class="checkbox"></div>
                Drink some water
            </li>
            <li class="todo-item">
                <div class="checkbox"></div>
                Do quick stretches
            </li>
            <li class="todo-item">
                <div class="checkbox"></div>
                Plan your next task
            </li>
            <li class="todo-item">
                <div class="checkbox"></div>
                Check your calendar
            </li>
        </ul>
    </div>

    <script>
        document.querySelectorAll('.checkbox').forEach(checkbox => {
            checkbox.addEventListener('click', () => {
                checkbox.style.background = checkbox.style.background ? '' : '#2ecc71';
            });
        });
    </script>
</body>
</html>
